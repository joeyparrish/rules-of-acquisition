name: Publish

on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

# If another instance of this workflow is started, cancel the old one.
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Python deps
        run: sudo apt -y install python3-jinja2

      - name: Build
        run: ./generate-html.py

      - name: Strip
        run: rm -rf .git .github template.html header README.md

      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest

    # Grant GITHUB_TOKEN the permissions required to deploy to Pages
    permissions:
      pages: write
      id-token: write

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
